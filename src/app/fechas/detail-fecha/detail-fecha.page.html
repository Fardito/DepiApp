<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/fechas"></ion-back-button>
    </ion-buttons>

    <ion-title> Turnos: {{ fechaActual.date | date }} </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="fechaActionSheet()">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" *ngIf="loadedTurnos.length <= 0">
    <div>
      <strong>No se han registrado Turnos</strong>
    </div>
    <div>
      <ion-button (click)="onAddTurno()">Nuevo Turno</ion-button>
    </div>
  </div>
  <ion-grid *ngIf="loadedTurnos.length > 0">
    <ion-list *ngFor="let turno of loadedTurnos">
      <div *ngIf="turno.realizado; else elseBlockTurno">
        <ion-item color="success"  button (click)="turnoActionSheet(turno)" detail>
          <p>{{ turno.hora }}</p>
          <p>{{ turno.nombre }}</p>
          <p>${{ turno.precio }}</p>
        </ion-item>
      </div>
      <ng-template #elseBlockTurno>
        <ion-item  button (click)="turnoActionSheet(turno)" detail>  
            <p>{{ turno.hora }}</p>
            <p>{{ turno.nombre }}</p>
            <p>${{ turno.precio }}</p>
        </ion-item>
      </ng-template>


    </ion-list>
  </ion-grid>
</ion-content>

<ion-footer *ngIf="loadedTurnos.length > 0" class="ion-no-border">
  <div class="text-center">
    <ion-button (click)="onAddTurno()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
